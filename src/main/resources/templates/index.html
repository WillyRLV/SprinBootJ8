<!DOCTYPE html>

<html xlmns:th ="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Inicio</div>
        <p th:text="${mensaje}"></p>
        <p th:text="${mensaje2}"></p>

        Nombre: <span th:text="${persona.nombre}"></span>
        Apellido: <span th:text="${persona.Apellido}"></span>
        Email: <span th:text="${persona.Email}"></span>

        <!--aqui la iteracion-->
        <div th:if="${personas != null and !personas.empty}">
            <table border="1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>

                    </tr>
                </thead>
                <tbody>

                    <tr th:each="persona: ${personas}">

                        <td th:text="${persona.Nombre}">Mostrar Nombre</td>
                        <td th:text="${persona.Email}">Mostrar Email</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:unless= "${personas}">aea</div>

    </body>
</html>
