<!DOCTYPE html>

<html xlmns:th ="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        <a th:href="@{/agregar}">[[#{persona.crear}]]</a>
        <!--aqui la iteracion-->
        <div th:if="${personas != null and !personas.empty}">
            <table border="1">
                <thead>
                    <tr>
                        <th>[[#{persona.nombre}]]</th>
                        <th>[[#{persona.apellido}]]</th>
                        <th>[[#{persona.edad}]]</th>
                        <th>[[#{persona.editar}]]</th>
                        <th>[[#{persona.eliminar}]]</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="persona: ${personas}">
                        <td th:text="${persona.nombre}">Mostrar Nombre</td>
                        <td th:text="${persona.apellido}">Mostrar Apellido</td>
                        <td th:text="${persona.edad}">Mostrar Apellido</td>
                        <td><a th:href="@{/editar/}+${persona.idPersona}"/> Editar</td>
                        <!--<td><a th:href="@{/eliminar/}+${persona.idPersona}" />Eliminar</td>-->
                        <td><a th:href="@{/eliminar(idPersona=${persona.idPersona})}" />Eliminar</td>

                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if= "${personas==null or personas.empty}">[[#{persona.lista-vacia}]]</div>

        
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
