<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      >
    <head>
        <title>Plantilla</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header th:fragment="header">
            <!--aqui aÃ±adiremos el manejo de mensajes definidos en messages-->
            <h1 th:text="#{plantilla.titulo}">Titulo</h1>
        </header>
        <footer th:fragment="footer">

            <div>
                <br/>
                <a th:href="@{/(lang=es)}">Es</a>
                <a th:href="@{/(lang=en)}">En</a>
                <a th:href="@{/(lang=fr)}">Fr</a>


            </div>
            <p> [[#{plantilla.pie-pagina}]]</p>
            <form method="POST" th:action="@{/logout}">
                <b>User: </b> <span sec:authentication="name">Usuario que hizo login</span> |
                <b>Roles: </b> <span sec:authentication="principal.authorities">Usuario que hizo login</span> |

                <a href="#" onclick="this.parentNode.submit()"> Salir </a>
            </form>
        </footer>
    </body>
</html>
