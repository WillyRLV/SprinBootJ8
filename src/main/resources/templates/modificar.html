<html xmlns:th ="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <title>Datos de la persona</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        <h1>[[#{persona.title}]]</h1>
        <a onclick="history.go(-1)">[[#{persona.regresar}]]</a>
        <div>[[#{persona.formulario}]]</div>
        <br/>

        <form th:action="@{/agregar}" method="post" th:object="${persona}">
            <input type="hidden" name="idPersona" th:field="*{idPersona}"/>
            <label for="nombre">[[#{persona.nombre}]]</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error</span>

            <label for="apellido">[[#{persona.apellido}]]</label>
            <input type="text" name="apellido" th:field="*{apellido}"/>
            <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error</span>

            <label for="edad">[[#{persona.edad}]]</label>
            <input type="text" name="edad" th:field="*{edad}"/>
            <button type="submit">[[#{accion.guardar}]]</button>
        </form>
        <footer th:replace="layout/plantilla :: footer"></footer>

    </body>
</html>
